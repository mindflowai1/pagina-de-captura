
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Site em 3 Dias | TechExpress</title>
    <script type="text/javascript">
      // Script para lidar com o problema de Single Page Apps (SPA) no GitHub Pages
      // Ele pega o caminho atual e o transforma em uma query string, redirecionando para o index.html
      var pathSegmentsToKeep = 0;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
        l.pathname.split('/').slice(1 + pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
